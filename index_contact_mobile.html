<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada Viajes</title>
    <link rel="stylesheet" href="./css/styles_contact_mobile.css" />
  </head>
  <body>
    <!--Camila-->
    <header class="header">
      <div class="logo">
        <img
          src="./images/Logo_png.png"
          width="50px"
          height="50px"
          alt="Imagen del logo de Ada viajes"
        />
        <p class="title">Ada Travel</p>
      </div>
      <nav class="main-nav">
        <div class="button">
          <button class="menu">&#9776;</button>
        </div>
      </nav>
    </header>

    <!--Rosana+Cande-->
    <main>
      <div class="frame">
        <h2>SUSCRIBETE</h2>
        <input class="text" placeholder="Email" />
        <input class="text" placeholder="Nombre" />
        <input class="text" placeholder="Comentario" />
        <button>Enviar</button>
      </div>
      <img class="mapa" src="./images/mapa.png" alt="mapa de la empresa" />
    </main>

    <!--Cipactli-->
    <footer>
      <section class="arriba">
        <div class="logo">
          <img
            src="./images/Logo_png.png"
            width="50px"
            height="50px"
            alt="logo adatravel"
          />
        </div>
        <h1 class="empresa">Ada Travel</h1>
      </section>
      <div class="rrss">
        <img
          src="./images/rrss/facebook-brands-solid.svg"
          width="32px"
          height="32px"
          alt="logo facebook"
        />
        <img
          src="./images/rrss/square-twitter-brands.svg"
          width="32px"
          height="32px"
          alt="logo twitter"
        />
        <img
          src="./images/rrss/square-instagram-brands.svg"
          width="32px"
          height="32px"
          alt="logo instagram"
        />
      </div>
    </footer>
  </body>
</html>
